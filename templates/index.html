{% load static%}

<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
	  <title>  Sign up / Login Form</title>
<!--	<link rel="stylesheet" type="text/css" href="slide navbar style.css">-->
	 <link rel="stylesheet" href="{% static './style.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form method="post">
					{%csrf_token%}
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="username" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<input type="submit" value="Sign Up" style="width: 60%;height: 40px;
	margin: 10px auto;
	justify-content: center;
	display: block;
	color: #fff;
	background: #573b8a;
	font-size: 1em;
	font-weight: bold;
	margin-top: 20px;
	outline: none;
	border: none;
	border-radius: 5px;
	transition: .2s ease-in;
	cursor: pointer;" >
				</form>
			</div>

			<div class="login">
				<form method="post">
					{%csrf_token%}
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="lgemail" placeholder="Email" required="">
					<input type="password" name="lgpassword" placeholder="Password" required="">
					<div color="red"> {{msg}}</div>
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
